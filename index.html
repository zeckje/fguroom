<body style='margin : 0px; overflow: hidden;'>
<!-- 構建一個3d場景 -->
<a-scene embedded arjs>
<!-- 設置一個識別圖，這個很重要，AR效果能不能顯示出來全憑這張識別圖是否被識別  -->
<a-marker preset='custom' type='pattern' url='img/pattern-marker.patt'>
<!-- load gltf model 加載一個GLTF格式的模型，該模型就是我們想渲染到屏幕上的效果-->
<a-entity gltf-model="img/123.obj"  scale='0.01 0.01 0.01' rotation="-90 0 0"></a-entity>    
<!-- a-entity標籤也能渲染一個模型，animation-mixer屬性還可也添加動效，理解具體細節需要參考AFrame.js文檔 -->    
<!-- <a-entity gltf-model="/static/gltf/scene.gltf" animation-mixer scale="1 1 1" rotation="-120 0 0" position="0 0.5 0"></a-entity> -->    
<!-- 或者像這樣 渲染一個立方體 -->    
<!-- <a-box position='0 0.5 0' material='color: black;'></a-box> -->
</a-marker>
<!-- add camera 添加一個攝像機，寫法也不同，具體需要看文檔-->
<!-- <a-entity camera id="my"></a-entity> -->
<a-camera ar-raycaster raycaster cursor="fuse:false"></a-camera>
</a-scene>
</body>
</html>
