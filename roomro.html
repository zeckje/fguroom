<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR</title>
    <meta name="description" content="aFrame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
         <img id="compu" crossorigin="anonymous" src="img/ro.png">
        <img id="compu-thumb" crossorigin="anonymous" src="img/u424.png">
        <img id="yel-thumb" crossorigin="anonymous" src="img/u426.png">
        <img id="yel" crossorigin="anonymous" src="img/r.JPG">
		<img id="gre-thumb" crossorigin="anonymous" src="img/aibtn.png">
        <img id="gre" crossorigin="anonymous" src="img/roo.png">
		<img id="ele-thumb" crossorigin="anonymous" src="img/elemt.png">
        <img id="ele" crossorigin="anonymous" src="img/room.JPG">
		<img id="appl-thumb" crossorigin="anonymous" src="img/u412.png">
        <img id="appl" crossorigin="anonymous" src="img/roomr.JPG">
		

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#ele" ></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-2 3 -4">
        <a-entity template="src: #link" data-src="#yel" data-thumb="#yel-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#compu" data-thumb="#compu-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#gre" data-thumb="#gre-thumb"></a-entity>
		<a-entity template="src: #link" data-src="#ele" data-thumb="#ele-thumb"></a-entity>
		<a-entity template="src: #link" data-src="#appl" data-thumb="#appl-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
